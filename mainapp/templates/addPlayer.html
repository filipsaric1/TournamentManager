{%extends 'base.html'%} {%block content%}
          <h1 class="h3 mb-4 text-gray-800">Add player to team {{team.name}}</h1>

            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-5 d-none d-lg-block" "><img src="{{team.image.url}}" style="width: 100%;"></div>
                  <div class="col-lg-7">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Enter player data</h1>
                      </div>
                      <form class="user" method="POST" enctype="multipart/form-data">
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                              {{form.name}}
                          </div>
                          <div class="col-sm-6">
                            {{form.lastname}}
                          </div>
                        </div>
                        <div class="form-group">
                            {{form.pin}}
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6">
                            {{form.number}}
                          </div>
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            {{form.image}}
                            <label id="label" for="id_image">Select Image</label>

                          </div>
                          {% csrf_token %}
                        </div>
                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Add Player">
                        </a>
                        <hr>
                      </form>
                      <hr>

                    </div>
                  </div>
                </div>
              </div>
            </div>






<script>
    window.addEventListener('load', function() {
        document.getElementById("id_name").className = "form-control form-control-user";
        document.getElementById("id_name").placeholder = "Name";
        document.getElementById("id_lastname").className = "form-control form-control-user";
        document.getElementById("id_lastname").placeholder = "Last name";
        document.getElementById("id_pin").className = "form-control form-control-user";
        document.getElementById("id_pin").placeholder = "Personal identification Number";
        document.getElementById("id_number").placeholder = "Number";
        document.getElementById("id_number").className = "form-control";
        document.getElementById("id_number").setAttribute('min', 1);
        document.getElementById("id_number").setAttribute('max', 99);
        document.getElementById("label").className = "form-control";
        document.getElementById("label").placeholder = "Image";
        document.getElementById("id_image").style.display = "None";
    })
</script>

{%endblock%}
