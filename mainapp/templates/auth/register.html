<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css"%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static "css/bs-styles.css"%}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block"><img src="https://thedeclarationatcoloniahigh.com/wp-content/uploads/2019/06/trophy.png" style="width: 100%;">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create your account!</h1>
                                    </div>
                                    <form class="user" method="POST">
                                    {%csrf_token%}
                                        <div class="form-group">
                                            {{form.username}}
                                        </div>
                                        <div class="form-group">
                                            {{form.email}}
                                        </div>
                                        <div class="form-group">
                                            {{form.password1}}
                                        </div>
                                        <div class="form-group">
                                            {{form.password2}}
                                        </div>

                                            {% for field in form%}
                                            <small style="color:red;">{{field.errors}}</small>
                                            {%endfor%}
                                        <input type="submit" value="Register" class="btn btn-primary btn-user btn-block">
                                        <hr>

                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="/login">Already registered? Log in here!</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>



</body>
<script>
    window.addEventListener('load', function() {
        document.getElementById("id_username").className = "form-control";
        document.getElementById("id_password2").className = "form-control";
        document.getElementById("id_username").placeholder = "Username";
        document.getElementById("id_password2").placeholder = "Repeat Password";
        document.getElementById("id_email").className = "form-control";
        document.getElementById("id_password1").className = "form-control";
        document.getElementById("id_email").placeholder = "E-mail";
        document.getElementById("id_password1").placeholder = "Password";
    });
</script>

</html>
